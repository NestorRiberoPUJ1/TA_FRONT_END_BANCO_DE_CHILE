<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <main class="container p-4">
        <form action="" onsubmit="handleSearchForm(event)">
            <div class="mb-3">
                <label for="categoriasIpt" class="form-label">
                    CATEGORIAS
                </label>
                <select class="form-select" id="categoriasIpt" name="category">
                    <option selected disabled value="">
                        Seleccione una categoria
                    </option>
                </select>
                <div id="emailHelp" class="form-text">
                    Categoria de busqueda.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h3 class="mt-2">
            RESULTADOS
        </h3>
        <ul id="resultadosList">

        </ul>
        <div class="d-flex flex-row justify-content-center align-items-center w-100 gap-2" id="paginationList">

        </div>

    </main>
</body>

</html>
