<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        ¡Regístrate y unéte a la comunidad!
    </h1>
    <form action="#">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <br>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <br>
        <div>
            <label for="correo">Correo Electrónico</label>
            <input type="email" name="correo" id="correo">
        </div>
        <br>
        <div>
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña">
        </div>
        <br>
        <div>
            <label for="confirmarContraseña">Confirmar Contraseña</label>
            <input type="password" name="confirmarContraseña" id="confirmarContraseña">
        </div>
        <br>
        <div>
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" name="fechaNacimiento" id="fechaNacimiento">
        </div>
        <br>
        <div>
            <label>Género</label>
            <input type="radio" name="genero" id="generoMasculino" value="masculino">
            <label for="generoMasculino">Masculino</label>
            <input type="radio" name="genero" id="generoFemenino" value="femenino">
            <label for="generoFemenino">Femenino</label>
        </div>
        <br>
        <div>
            <input type="checkbox" name="suscripcion" id="suscripcion">
            <label for="suscripcion">Suscribete a nuestro boletín diario</label>
        </div>
        <br>
        <div>
            <label for="descripcion">Una Descripción de ti mismo</label>
            <br>
            <textarea name="descripcion" id="descripcion"></textarea>
        </div>
        <br>
        <div>
            <label for="intereses">Selecciona tus intereses</label>
            <br>
            <select name="intereses" id="intereses" multiple>
                <option value="tecnologia">Tecnología</option>
                <option value="deportes">Deportes</option>
                <option value="moda">Moda</option>
                <option value="musica">Música</option>
                <option value="arte">Arte</option>
                <option value="cine">Cine</option>
                <option value="literatura">Literatura</option>
                <option value="ciencia">Ciencia</option>
                <option value="historia">Historia</option>
                <option value="politica">Política</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Registrarse">
        </div>
        <br>


    </form>
</body>

</html>
